<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PomoTracker</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id=container>
            <div class=navbar>
                <span id=logo>PomoTracker.</span>
                <div class=navbottons>
                    <a class=navbotton style="color: #D54546;" href="#home">Home</a>
                    <a class=navbotton href="#about">About</a>
                    <a href="#contact">Contact</a>
                    <a id=analyze href="#analyze">Analyze</a>
                </div>
            </div>
            <div class=main-container>
                <div class=leftcol>
                    <p id=slogan><span style="font-size: 50px;">Focus</span><br> & track your progress with PomoTracker.</p>
                    <input type="button" value="Quick Start" id=quick>
                    <img id=pic src='pic.png' alt='computer and books'>
                </div>
                <div class=rightcol>
                    <div id="timer">
                        <div id="time">25:00</div>
                        <input type="button" value="Start" id="go" disabled/>
                    </div>
                </div>
                
            </div>
            <pre>




            </pre>
        </div>
    </body>
    <script src="main.js"></script>
</html>
